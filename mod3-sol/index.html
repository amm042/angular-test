<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

<div class='row'>
      <form>
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model='ctrl.searchBox', ng-keyup='ctrl.keySearch()'>
          <button type="submit" class="btn btn-primary narrow-button" ng-click='ctrl.search()'>Narrow It Down For Me!</button>
        </div>
      </form>
</div>

<div class='row'>
      <div class='alert alert-danger' ng-show='ctrl.emptySearch'>
        <h3>Nothing found.</h3>
      </div>
    </div>
    <div class='row'>
        <!-- found-items should be implemented as a component -->
        <!--<found-items found-items="ctrl.found" on-remove="ctrl.remove(item)"></found-items>-->
        <found-items found-items="ctrl.Found()" action="ctrl.onRemove(item)" action-msg="Don't want this one!"></found-items>
    </div>
  </div>

</body>
</html>
