<!doctype html>
<html lang="en" ng-app='LunchCheckApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="lunch"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkInputString(3)",
              class="btn btn-default">Check If Too Much</button>
             <button ng-click="makeInputString(8)",
              class="btn btn-default">Make test input</button>
             <button ng-click="clearInputString()",
              class="btn btn-default">Clear input</button>
         </div>
         <!--form-group message text-center box-shadow style="border: 2px; vertical-align: middle;"-->
         <div class="alert alert-{{context}}" role="alert" >
           <!-- Your message can go here. -->
           {{msg}}
         </div>
   </div>

</body>
</html>
